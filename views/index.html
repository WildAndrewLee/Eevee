<!DOCTYPE html>
<html>
    <head>
        <title>Pokémon Generator</title>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
        <link href="/css/style.css" rel="stylesheet" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="/js/data.js"></script>
        <script src="/js/field.js"></script>
        <script src="/js/script.js"></script>
    </head>
    <body>
        <header>
            <h1>Pokémon Generator</h1>
        </header>
        <section class="editor">
            <header>
                <h3>Dragonite</h3>
            </header>
            <section class="tabs">
                <span class="tab main-button selected">Main</span>
                <span class="tab met-button">Met</span>
                <span class="tab stat-sbutton">Stats</span>
                <span class="tab moves-button">Moves</span>
                <span class="tab ribbons-button">Ribbons</span>
                <span class="tab misc-button">Misc</span>
            </section>
            <section class="fields main">
                <aside class="row">
                    <figure>
                        <img class="thumbnail no-grow" src="http://pokeapi.co/media/sprites/pokemon/149.png" />
                        <div class="typing">
                            <span class="type dragon">Dragon</span>
                            <span class="type flying">Flying</span>
                        </div>
                    </figure>
                    <aside id="test" class="grow">

                    </aside>
                </aside>
            </section>
        </section>
    </body>
</html>
